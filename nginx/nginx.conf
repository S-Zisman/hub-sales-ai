events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name sorokafes.com api.sorokafes.com;

        # Redirect root domain to www
        if ($host = sorokafes.com) {
            return 301 https://www.sorokafes.com$request_uri;
        }

        # Redirect API to HTTPS
        if ($host = api.sorokafes.com) {
            return 301 https://api.sorokafes.com$request_uri;
        }

        return 301 https://$host$request_uri;
    }

    # Main API server
    server {
        listen 443 ssl http2;
        server_name api.sorokafes.com;

        # SSL configuration (Let's Encrypt certificates)
        ssl_certificate /etc/letsencrypt/live/api.sorokafes.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.sorokafes.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy to app
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Webhook endpoints need raw body
        location /webhooks/stripe {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type application/json;
            proxy_pass_request_body on;
        }
    }

    # Root domain redirect to www
    server {
        listen 443 ssl http2;
        server_name sorokafes.com;

        # SSL configuration (Let's Encrypt certificates)
        ssl_certificate /etc/letsencrypt/live/sorokafes.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/sorokafes.com/privkey.pem;

        return 301 https://www.sorokafes.com$request_uri;
    }
}


